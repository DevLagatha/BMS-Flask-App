<!-- templates/rooms.html -->
{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Rooms</h1>
    <a href="{{ url_for('add_room') }}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add Room
    </a>
</div>

<div class="row">
    {% for room in rooms %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card room-card">
            <div class="card-body">
                <h5 class="card-title">{{ room.name }}</h5>
                <p class="card-text">
                    <strong>Capacity:</strong> {{ room.capacity }} people<br>
                    <strong>Location:</strong> {{ room.location }}<br>
                    <strong>Amenities:</strong> {{ room.amenities or 'None' }}
                </p>
                <small class="text-muted">Added: {{ room.created_at.strftime('%Y-%m-%d') }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
